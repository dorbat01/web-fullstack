<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="../lib/angular.min.js"></script>
    <script src="js/app.js" />
  </head>
<body>
  <div class="container" ng-controller='NarrowItDownController as list'>
   <h1>Narrow Down Your Chinese Menu Choice</h1>

   <div class="form-group">
     <input type="text" placeholder="search term" class="form-control" id="searchTerm" ng-model="list.term">
   </div>
   <div class="form-group narrow-button">
     <button class="btn btn-primary" ng-click="list.searchItems();">Narrow It Down For Me!</button>
  </div>
<br/>
<br/>
<br/>
    <found-items found="list.found" on-remove="list.removeItem(index)"/>

</div>

</body>
</html>
